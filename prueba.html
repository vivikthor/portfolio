    <script>
      let color = [
        "ff0000",
        "ff6f00",
        "ffea00",
        "c5ff00",
        "b9ff66",
        "00ff03",
        "b3e4ff",
        "4dfaff",
        "003bfd",
        "8100ff",
        "ff00f0",
      ];
      let pilotak = document.querySelectorAll(".pilota");

      for (var i = 0; i < pilotak.length; i++) {
        pilotak[i].style.backgroundColor = `#${color[i]}`;
      }

      let luna = document.querySelector(".luna");
      let orbita = document.querySelector(".svgorbita");

      let centrX = orbita.getBoundingClientRect().width / 2;
      let centrY = orbita.getBoundingClientRect().height / 2;
      let lunaX = luna.getAttribute("cx");
      let lunaY = luna.getAttribute("cy");

      function rotate(cx, cy, x, y, angle) {
        var radians = (Math.PI / 180) * angle,
          cos = Math.cos(radians),
          sin = Math.sin(radians),
          nx = cos * (x - cx) + sin * (y - cy) + cx,
          ny = cos * (y - cy) - sin * (x - cx) + cy;
        return [nx, ny];
      }

      setInterval(function () {
        rotate(centrX, centrY, lunaX, lunaY, 0);
        var valores = rotate(centrX, centrY, lunaX, lunaY, 0);
        
        console.log(lunaX, lunaY, valores)
        luna.setAttribute("cx", valores[0]);
        luna.setAttribute("cy", valores[1]);

      }, 1000);
    </script>
